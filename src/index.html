<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Odin To Do App</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!------------------------ Side Navbar Section ------------------------>
  <div class="container">
    <aside class="sidebar">
      <h2 class="sidebar__title">Home</h2>

      <ul class="sidebar__menu">
        <li class="sidebar__menu-item" id="allTasksFilter">
          <i class="material-icons">assignment</i> All Tasks
        </li>
        <li class="sidebar__menu-item" id="todayFilter">
          <i class="material-icons">today</i> Today
        </li>
        <li class="sidebar__menu-item" id="next7DaysFilter">
          <i class="material-icons">calendar_today</i> Next 7 Days
        </li>
      </ul>

      <hr class="sidebar__separator" />

      <h2 class="sidebar__title">Tags</h2>
      <ul class="sidebar__tags">
      </ul>

      <hr class="sidebar__separator" />

      <h2 class="sidebar__title">Status</h2>
      <ul class="sidebar__status">
        <li class="sidebar__status-item">In Progress</li>
        <li class="sidebar__status-item">Completed</li>
        <li class="sidebar__status-item">Trash</li>
      </ul>
    </aside>
    <!------------------------ 3 Main Column Section ------------------------>
    <main class="main">
      <section class="main__column main__column--todo" data-column-name="todo">
        <h3 class="main__column-title no-drag">
          <span class="main__column-title__text main__column-title__text--todo">To Do: <span
              class="main__column-title__taskcount--todo">0</span> </span>
              <button class="main__column-title__button" id="todo-add-button">+</button>
            </h3>
      </section>

      <section class="main__column main__column--in-progress" data-column-name="in-progress">
        <h3 class="main__column-title no-drag">
          <span class="main__column-title__text main__column-title__text--inprogress">In Progress: <span
              class="main__column-title__taskcount--inprogress">0</span> </span>
              <button class="main__column-title__button" id="inprogress-add-button">+</button>
            </h3>
      </section>

      <section class="main__column main__column--completed" data-column-name="completed">
        <h3 class="main__column-title no-drag">
          <span class="main__column-title__text main__column-title__text--completed">Completed: <span
              class="main__column-title__taskcount--completed">0</span> </span>
              <button class="main__column-title__button" id="completed-add-button">+</button>
            </h3>
      </section>
    </main>

    <!------------------------ Trash Pop Up ------------------------>
    <div class="trash-popup" id="trash-popup">
      <div class="trash-popup__content">
        <h2 class="trash-popup__title">Trash</h2>
        <div class="trash-popup__column main__column main__column--trash" data-column-name="trash">
        </div>
      </div>
    </div>

    <!------------------------ Additional Details Pop Up ------------------------>

    <div class="offcanvas">
      <div class="offcanvas__body">
        <form class="project-form">
          <h1 class="project-form__title" contenteditable="true"></h1>
          <button type="button" class="offcanvas__close-btn">X</button>

          <div class="input-group input-group--status">
            <label class="input-group__label" for="statusGroup">Status</label>
            <select class="form-select" id="statusGroup">
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>

          <div class="input-group input-group--priority">
            <label class="input-group__label" for="priorityGroup">Priority</label>
            <select class="form-select" id="priorityGroup">
              <option value="Urgent">Urgent</option>
              <option value="High">High</option>
              <option value="Low">Low</option>
              <!-- <option value="Completed">Completed</option> -->
            </select>
          </div>

          <div class="input-group input-group--due-date">
            <label class="input-group__label" for="due-date">Due Date</label>
            <input type="date" class="form-control" id="due-date">
          </div>
          

          <div class="input-group input-group--tags">
            <label class="input-group__label" for="tags">Tags</label>
            <span class="input-group__tags">
              <input type="text" class="form-control" id="tags" placeholder="Enter tags" maxlength="27">
            </span>
          </div>


          <div class="project-form__floating project-form__floating--description">
            <label for="description-input"></label>
            <textarea class="form-control" id="description-input" name="description" maxlength="333"
              placeholder="Enter description"></textarea>
          </div>

          <div class="project-form__floating project-form__floating--actions">
            <button type="submit" class="project-form__btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>
    
  <script type="module" src="/dist/main.bundle.js" defer crossorigin="anonymous"></script>
</body>
</html>
